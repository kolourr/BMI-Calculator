<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BMI Calculator - API</title>
  <!-- external CSS link -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
</head>

<body>
  <h1>Special BMI Calculator</h1>

  <div class="calculatorBox">
    <div class="radioButtons">
      <label for="metric"><input type="radio" id="metric-button" name="bmi" value="metric" class="radio-buttons"
          checked>Metric</label>
      <label for="standard"><input type="radio" id="standard-button" name="bmi" value="standard"
          class="radio-buttons">Standard</label>
    </div>


    <div class="metric">
      <label for="height">Height</label>
      <input id="height-cms" type="number" name="" placeholder="Height in cms" onfocus="this.value=''" required>
      <label for="Weight">Weight</label>
      <input id="weight-kgs" type="number" name="" placeholder="Weight in kgs" onfocus="this.value=''" required>
    </div>

    <div class="standard">
      <label for="height">Height - Feet</label>
      <input id="height-feet" type="number" name="" placeholder="Height in feet" onfocus="this.value=''" required>
      <label for="height">Height - Inches</label>
      <input id="height-inches" type="number" name="" placeholder="Height in inches" onfocus="this.value=''" required>
      <label for="Weight">Weight</label>
      <input id="weight-lbs" type="number" name="" placeholder="Weight in lbs" onfocus="this.value=''" required>
    </div>

    <div class="calculateButton">
      <button id="calculate-BMI" type="button" name="button">Calculate My BMI</button>
    </div>
    <div class="results">
      <h2 id="BMI-VALUE"></h2>
      <h2 id="BMI-CATEGORY"></h2>
    </div>
  </div>

  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
